<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-green-500">Baap er
                Bank!!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl font-medium mb-4">Please Login</h3>
            <!-- Transforming form tag into div just because I need to learn more to handle form properly -->
            <!-- <form action=""> -->
            <div>
                <input id="user-email" class="block border border-gray-400 rounded w-3/4 mb-2 px-4" type="text"
                    placeholder="your email">
                <input id="user-password" class="block border border-gray-400 rounded w-3/4 mb-2 px-4" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit" class="bg-lime-500 px-4 py-1 rounded font-medium text-white">Submit</button>
            </div>
            <!-- </form> -->
        </section>
    </main>

    <!-- javascipt -->
    <script src="js/login.js"></script>
</body>

</html>
