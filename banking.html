<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span
                class="font-semibold text-green-500">Moooooney!!!</span>
        </h1>
    </header>
    <main class="sm:w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <!-- Transforming form tag into div just because I need to learn more to handle form properly -->
                    <!-- <form action=""> -->
                    <div>
                        <input id="deposit-input" class="block border border-gray-400 rounded w-3/4 mb-2 px-4"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-lime-500 px-4 py-1 rounded font-medium text-white">Deposit</button>
                    </div>
                    <!-- </form> -->
                </div>
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <!-- Transforming form tag into div just because I need to learn more to handle form properly -->
                    <!-- <form action=""> -->
                    <div>
                        <input id="withdraw-input" class="block border border-gray-400 rounded w-3/4 mb-2 px-4"
                            type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-lime-500 px-4 py-1 rounded font-medium text-white">Withdraw</button>
                    </div>
                    <!-- </form> -->
                </div>
            </div>
        </section>
    </main>

    <!-- Javascript -->
    <script src="js/banking.js"></script>
</body>

</html>
